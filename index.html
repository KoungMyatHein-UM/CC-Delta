<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Typing Trainer</h1>

    <p>Word <span id="word-number">1</span>/10: <strong id="current-word">Loading…</strong></p>
    <textarea id="input-area" placeholder="Type the word and press Enter…" autofocus></textarea>

    <button id="restart-btn">Restart</button>
    <button id="skip-btn">Skip</button>
    <button id="save-btn">Save Results</button>

    <h2>Character-pair timings (ms)</h2>
    <pre id="pair-output">— will appear when done —</pre>

    <h2>Typed Sentences</h2>
    <pre id="typed-words">— will appear when done —</pre>
</div>

<script src="script.js"></script>
</body>
</html>
