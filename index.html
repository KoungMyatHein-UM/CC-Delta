<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Typing Checker</h1>

    <p>
        Sentence <span id="word-number">1</span> of
        <span id="total-lines">10</span>:
        <strong id="current-word">Loading…</strong>
    </p>

    <textarea id="input-area" placeholder="Type the word and press Enter…" autofocus></textarea>

    <p>
        Sentences: <span id="count-display">10</span>
        <input id="count-slider" type="range" min="5" max="15" value="10" step="1">
    </p>

    <button id="restart-btn">Restart</button>
    <button id="skip-btn">Skip</button>
    <button id="save-btn">Save Results</button>

    <h2>Character-pair timings (ms)</h2>
    <pre id="pair-output">— will appear when done —</pre>

    <h2>Typed Sentences</h2>
    <pre id="typed-words">— will appear when done —</pre>
</div>

<script src="script.js"></script>
</body>
</html>
